<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock paper scissors</h1>
    </header>

    <div class="score">
      <div id="user" class="badge">user</div>
      <div id="comb" class="badge">comb</div>
      <span id="user-score">0</span>:<span id="comb-score">0</span>
    </div>

    <div class="result">
      <p id="pOfResulf"></p>
    </div>

    <div class="choises">
      <div class="choise" id="r">
        <img src="imges/rock.jpg" alt="Rock" />
      </div>
      <div class="choise" id="p">
        <img src="imges/paper.jpg" alt="Rock" />
      </div>
      <div class="choise" id="s">
        <img src="imges/sicssors.jpg" alt="Rock" />
      </div>
    </div>
    <p id="make">make your choise</p>
    <script src="main.js"></script>
  </body>
</html>
